<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<title>Demo: CodeMirror-MediaWiki</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes, minimum-scale=0.25, maximum-scale=5.0, width=device-width">
		<link rel="stylesheet" href="gh-page.css">
		<link rel="stylesheet" href="mediawiki.css">
		<script defer="" src="gh-page.js" type="module"></script>
	</head>
	<body>
		<main>
			<article>
				<h2>Please choose the language and CodeMirror extensions.</h2>
				<div class="fieldLayout">
					<span class="field">
						<input type="radio" name="language" id="mediawiki">
						<span></span>
					</span>
					<span class="header">
						<label for="mediawiki">Wiki</label>
					</span>
					<span class="field">
						<input type="radio" name="language" id="javascript">
						<span></span>
					</span>
					<span class="header">
						<label for="javascript">JavaScript</label>
					</span>
					<span class="field">
						<input type="radio" name="language" id="css">
						<span></span>
					</span>
					<span class="header">
						<label for="css">CSS</label>
					</span>
					<span class="field">
						<input type="radio" name="language" id="lua">
						<span></span>
					</span>
					<span class="header">
						<label for="lua">Lua</label>
					</span>
					<span class="field">
						<input type="radio" name="language" id="json">
						<span></span>
					</span>
					<span class="header">
						<label for="json">JSON</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="highlightSpecialChars">
						<span></span>
					</span>
					<span class="header">
						<label for="highlightSpecialChars">Highlight invisible characters</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="highlightActiveLine">
						<span></span>
					</span>
					<span class="header">
						<label for="highlightActiveLine">Highlight the active line</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="highlightWhitespace">
						<span></span>
					</span>
					<span class="header">
						<label for="highlightWhitespace">Highlight whitespace</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="highlightTrailingWhitespace">
						<span></span>
					</span>
					<span class="header">
						<label for="highlightTrailingWhitespace">Highlight trailing whitespace</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="highlightSelectionMatches">
						<span></span>
					</span>
					<span class="header">
						<label for="highlightSelectionMatches">Highlight texts that match selection</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="bracketMatching">
						<span></span>
					</span>
					<span class="header">
						<label for="bracketMatching">Match brackets</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="closeBrackets">
						<span></span>
					</span>
					<span class="header">
						<label for="closeBrackets">Auto-close brackets</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="allowMultipleSelections">
						<span></span>
					</span>
					<span class="header">
						<label for="allowMultipleSelections">Multiple Selections</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="autocompletion">
						<span></span>
					</span>
					<span class="header">
						<label for="autocompletion">Auto-completion</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="codeFolding">
						<span></span>
					</span>
					<span class="header">
						<label for="codeFolding">Code folding</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="field">
						<input type="checkbox" id="scrollPastEnd">
						<span></span>
					</span>
					<span class="header">
						<label for="scrollPastEnd">Scroll past end</label>
					</span>
				</div>
				<div class="fieldLayout" style="display:none">
					<span class="field">
						<input type="checkbox" id="escape">
						<span></span>
					</span>
					<span class="header">
						<label for="escape">
							Ctrl/Cmd + [ : HTML encoding
							<br>
							Ctrl/Cmd + ] : URL decoding or encoding
						</label>
					</span>
				</div>
				<div class="fieldLayout" style="display:none">
					<span class="field">
						<input type="checkbox" id="tagMatching">
						<span></span>
					</span>
					<span class="header">
						<label for="tagMatching">Match tags</label>
					</span>
				</div>
				<div class="fieldLayout" style="display:none">
					<span class="field">
						<input type="checkbox" id="refHover">
						<span></span>
					</span>
					<span class="header">
						<label for="refHover">Reference helper</label>
					</span>
				</div>
				<div class="fieldLayout">
					<span class="header" style="cursor: default; padding-right: 0.7em;">Indent unit string</span>
					<span class="field">
						<input type="text" id="indent" placeholder="\t">
					</span>
				</div>
				<div>
					<textarea id="wpTextbox" rows="25"></textarea>
				</div>
			</article>
		</main>
	</body>
</html>
